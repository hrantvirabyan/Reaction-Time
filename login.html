<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header-1.css">
</head>


<body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
          <a href="#" class="brand">Reaction Time</a>
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
              menu
            </button>
            <ul class="nav__wrapper">
              <li class="nav__item"><a href="index.html">Reaction Test</a></li>
             <!-- <li class="nav__item"><a href="#">About</a></li>
              <li class="nav__item"><a href="#">Services</a></li>-->
              <li class="nav__item"><a href="#">About</a></li>
              <li class="nav__item"><a href="login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="form-modal">
    
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>
    
        <div id="login-form">
            <form>
                <input type="text" placeholder="Enter email or username"/>
                <input type="password" placeholder="Enter password"/>
                <button type="button" class="btn login">login</button>
                <p><a href="javascript:void(0)">Forgotten account</a></p>
                <hr/>
    
            </form>
        </div>
    
        <div id="signup-form">
            <form>
                <input type="email" placeholder="Enter your email"/>
                <input type="text" placeholder="Choose username"/>
                <input type="password" placeholder="Create password"/>
                <button type="button" class="btn signup">create account</button>
                <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
                <hr/>
               
            </form>
        </div>
        
    
    </div>
    

    <script src="login_script.js"></script>
</body>
</html>
